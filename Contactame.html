      <h2 align="center" > ¿Necesitas contactar conmigo? </h2>
      <br> 
      <div class="container-fluid"  style="border: 1px solid rgb(228, 227, 227); border-radius: 10px;  padding: 7px 5px ; display: flex; justify-content: center;" >
        <form>
            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="nombre"> Nombre: </label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="form-group col-md-6">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" placeholder="alguien@example.com">
              </div>

            </div>

            <div class="form-group col-md-18">
              <label for="asunto"> Asunto: </label>
              <input type="text" class="form-control" id="asunto">
            </div>

            <div class="form-group col-md-18">
              <label for="mensaje"> Mensaje:</label>
              <textarea class="form-control" id="mensaje" placeholder="Escriba aquí su mensaje..." rows="3"></textarea>
            </div>
           
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 He leído y acepto la política de privacidad.
                </label>
              </div>
            </div>


            <button type="button" class="btn btn-default" style="background-color: #FFFF05; color:#000000;" onclick="alert('Su información ha sido enviada :)');"> Enviar <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
